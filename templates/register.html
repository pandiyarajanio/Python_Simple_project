{% extends 'base.html' %}

{% block content %}
{%load static%}

<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <form class="box" action="{% url 'register' %}" method="POST" id="reg">
                {% csrf_token %}
                  <h1>Sign up</h1>
                  <p class="text-muted"> Please enter your username and password!</p> 
                  <input type="text" name="username" placeholder="Username">
                  <input type="email" name="email" placeholder="email">
                   <input type="password" name="password1" placeholder="Password">
                   <input type="password" name="password2" placeholder="conform password">
                   <input type="submit" name="" value="register" href="#">
                   <div class="error">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    </div>
                  <div class="col-md-12">
                      <ul class="social-network social-circle">
                          <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                          <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                          <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                      </ul>
                  </div>
                  <a class="forgot text-muted" href="{% url 'login' %}">login page</a>
              </form>
          </div>
      </div>
  </div>
</div>



<script>
    $(document).ready(function(){
        console.log("sdss")
        $("#reg").validate({
            rules:{
                username:{
                    required:true,
                },
                email:{
                    required:true,
                },
                password1:{
                    required:true,
                },
                password2:{
                    required:true,
                }
            }
        })
    })
</script>

<style>
.error{
     color: red !important;
    }
</style>











{% endblock%}
